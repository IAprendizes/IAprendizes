<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 
     <!-- Menu -->
     <div class="menu">
        <div class="logo">
            <img style="width: 35%;" src="Screenshot_2024-08-12_140654-removebg-preview 1.png" alt="">
        </div>
        <div class="user-menu">
            <img src="https://via.placeholder.com/30" alt="User">
            <button class="dark-mode-btn">Dark Mode</button>
        </div>
    </div>
 
    <div class="container">
        <!-- Sidebar -->
            <div class="sidebar">
                <h2>Filtros</h2>
                <div>
                    <h3>Destino</h3>
                    <select name="destino" id="destino" class="inputDestino">
                        <option value="linkedin">selecione...</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="instagram">Instagram</option>
                        <option value="email">Email</option>
                        <option value="newsletter">Newsletter</option>
                    </select>
                </div>
                <h3>Linguagem</h3>
                <div class="quantity-bar">
                    <button class="minus-btn">-</button>
                    <span>0</span>
                    <button class="plus-btn">+</button>
                </div>
            </div>
           
 
        <!-- Chat Area -->
        <div class="chat-container">
           
 
            <!-- Chat Content -->
            <div class="chat">
                <!-- Chat messages will appear here -->
            </div>
 
            <!-- Chat Input -->
            <div class="chat-input">
                <input type="text" placeholder="Digite sua mensagem...">
                <button>Enviar</button>
            </div>
        </div>
    </div>
 
    <footer>
        <img style="width: 12%; margin-top: 10px;" src="Group 213.png" alt="">
    </footer>
 
    <script>
        const darkModeBtn = document.querySelector('.dark-mode-btn');
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
 
</body>
</html>
